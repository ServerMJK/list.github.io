<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Regalos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #fff;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Lista de Ideas de Regalos</h1>
  <ul id="gift-list"></ul>

  <script>
    // URL de tu Google Apps Script Web App (reemplaza con la URL de tu Web App)
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbxp_BUd86f-41i1nUSrwzb3hXw52jkcMe4cTtz68VtQtkZVKxxHi_Ju1iVkvro4_lhI/exec';
    const giftList = document.getElementById('gift-list');

    // Función para cargar los regalos automáticamente desde Google Sheets
    async function loadGifts() {
      const response = await fetch(webAppUrl);
      const gifts = await response.json();
      renderGifts(gifts);
    }

    // Función para renderizar los regalos
    function renderGifts(gifts) {
      giftList.innerHTML = '';
      gifts.forEach((gift, index) => {
        const li = document.createElement('li');
        li.textContent = `${gift[0]} (${gift[2]}/${gift[1]})`; // Nombre, Seleccionado, Máx.
        li.addEventListener('click', () => selectGift(index));
        if (gift[2] >= gift[1]) {
          li.classList.add('disabled'); // Deshabilitar si se alcanza el límite
        }
        giftList.appendChild(li);
      });
    }

    // Función para seleccionar un regalo
    async function selectGift(index) {
      const response = await fetch(webAppUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ giftIndex: index }),
      });

      const result = await response.json();
      if (result.success) {
        loadGifts(); // Recargar los datos después de la selección
      } else {
        alert('Ya no puedes seleccionar más de este regalo');
      }
    }

    // Cargar los regalos automáticamente al iniciar
    loadGifts();
  </script>
</body>
</html>
