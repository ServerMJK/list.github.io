<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Ideas de Regalos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #fff;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .selected {
      background-color: #d4edda;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Lista de Ideas de Regalos</h1>
  <ul id="gift-list">
    <!-- Lista de regalos cargada desde Google Sheets -->
  </ul>

  <script>
    // Función para cargar los datos desde Google Sheets
    function getGiftList() {
  const sheet = SpreadsheetApp.getActiveSpreadsheet().getSheetByName('listadinamica');
  const data = sheet.getDataRange().getValues();  // Obtén los datos de la hoja
  
  // Mapear los datos para devolver un formato adecuado
  const giftList = data.slice(1).map(row => {  // Excluye la primera fila de encabezado
    return {
      name: row[0],  // Nombre del regalo
      maxSelections: row[1],  // Máximo de selecciones
      selected: row[2]  // Número de selecciones hechas
    };
  });
  
  return giftList;
}

    // Llamar a la función loadGiftList cuando la página cargue
    window.onload = loadGiftList;

    // Función para manejar la selección de regalos
    document.getElementById('gift-list').addEventListener('click', function(event) {
      const item = event.target;
      if (item.tagName === 'LI') {
        const maxSelections = parseInt(item.getAttribute('data-max'));
        let currentSelections = parseInt(item.getAttribute('data-selected'));

        if (currentSelections < maxSelections) {
          currentSelections++;
          item.setAttribute('data-selected', currentSelections);
          item.classList.add('selected');

          if (currentSelections === maxSelections) {
            item.classList.add('disabled');
          }

          const giftName = item.textContent.trim();
          google.script.run.updateGiftSelection(giftName, currentSelections);
        }
      }
    });
  </script>
</body>
</html>
