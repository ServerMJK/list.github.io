<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Ideas de Regalos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #fff;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .selected {
      background-color: #d4edda;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Lista de Ideas de Regalos</h1>
  <ul id="gift-list">
    <!-- Los elementos de la lista serán agregados dinámicamente desde Google Sheets -->
  </ul>

  <script>
    // Función para cargar los datos de la lista de Google Sheets
    function loadGiftList() {
      google.script.run.withSuccessHandler(function(giftList) {
        const giftListContainer = document.getElementById('gift-list');
        
        giftList.forEach(function(gift) {
          // Crear un nuevo item de la lista
          const li = document.createElement('li');
          li.textContent = gift.name;
          li.setAttribute('data-max', gift.maxSelections);
          li.setAttribute('data-selected', gift.selected);

          // Si ya se han hecho selecciones, marcar el item
          if (gift.selected > 0) {
            li.classList.add('selected');
          }

          // Si se alcanzó el máximo de selecciones, deshabilitar el item
          if (gift.selected >= gift.maxSelections) {
            li.classList.add('disabled');
          }

          // Agregar el item a la lista
          giftListContainer.appendChild(li);
        });
      }).getGiftList();  // Llamada a la función Apps Script
    }

    // Cargar los datos cuando la página se cargue
    window.onload = loadGiftList;

  function loadGiftList() {
    google.script.run.withSuccessHandler(function(giftList) {
      const giftListContainer = document.getElementById('gift-list');
      giftListContainer.innerHTML = ''; // Limpiar la lista antes de agregar nuevos elementos

      giftList.forEach(function(gift) {

        const li = document.createElement('li');
        li.textContent = gift.name;

        // Si ya se han hecho selecciones, marcar el item
        if (gift.selected > 0) {
          li.classList.add('selected');
        }

        // Si se alcanzó el máximo de selecciones, deshabilitar el item
        if (gift.selected >= gift.maxSelections) {
          li.classList.add('disabled');
        }

        // Agregar el item a la lista
        giftListContainer.appendChild(li);
      });
    }).getGiftList();  // Llamada a la función Apps Script
  }

  // Asegurarse de que la función se ejecute al cargar la página
  window.addEventListener('load', loadGiftList);

  // Función para manejar la selección de regalos
  document.getElementById('gift-list').addEventListener('click', function(event) {
    const item = event.target;
    if (item.tagName === 'LI') {
      const maxSelections = parseInt(item.getAttribute('data-max'));
      let currentSelections = parseInt(item.getAttribute('data-selected'));

      if (currentSelections < maxSelections) {
        // Aumentar la cantidad de selecciones
        currentSelections++;
        item.setAttribute('data-selected', currentSelections);
        item.classList.add('selected');

        // Si se alcanza el límite de selecciones, deshabilitar el regalo
        if (currentSelections === maxSelections) {
          item.classList.add('disabled');
        }

        // Llamar a Google Apps Script para actualizar la selección en Google Sheets
        const giftName = item.textContent.trim();
        google.script.run.updateGiftSelection(giftName, currentSelections);
      }
    }
  });

  </script>
</body>
</html>
